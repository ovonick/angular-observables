<div class="content two">
  <ng-content></ng-content>
  <p *ngIf="(eventService.windowResize$ | async) as windowResizeEvent">window height: {{windowResizeEvent.target.innerHeight}}</p>
  <div *ngIf="(mousePoint$ | async) as mousePoint">
    <p>mouse location: x: {{mousePoint.x}}</p>
    <p>mouse location: y: {{mousePoint.y}}</p>
  </div>
  <p>generated number: {{eventService.numberGenerator$ | async}}</p>
</div>
